<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>margin and padding</title>
	<style type="text/css">
		.parent1{
			width:500px;
			height: 500px;
			float: left;
			background: yellow;
			border:3px solid pink;
			margin-left:10px;
			margin-bottom: 30px;
			margin-right:25px;
			margin-top: 40px;
		}
		.parent2{
			width: 500px;
			height: 500px;
			padding-right: 50px;
			padding-top: 55px;
			padding-left:25px ;
			padding-bottom: 30px;
			float:left;
			background:green;
			border:3px solid orange;

		}
	</style>
</head>
<body>
	<div class="parent1">
		<div class="child11">child div 12 </div>
	</div>
	<div class="parent2">
		<div class="child21">child div 21 child div 21 child div 21</div>
		
	</div>


</body>
</html>
