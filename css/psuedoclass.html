<!DOCTYPE html>
<html>
<head>
	<title>psuedo class</title>
	<style type="text/css">
 
		.btn1{
			height: 50px;
			width: 100px;
			color: white;
			background: yellow;
			border-radius: 20px;
		}
		.btn{
			height: 50px;
			width: 100px;
			color: white;
			background: green;
			border-radius: 20px;
		}
 
		.btn1:hover{
			height: 40px;
			width: 80px;
			cursor: pointer;
 
		}
 
		.btn:hover{
			height: 60px;
			width: 110px;
			cursor: pointer;
		}
 
		.text-box:focus{
			background: green;
			color: white;
		}
 
 
	</style>
</head>
<body>
 
	<button class="btn1">Discard</button>
    <button class="btn">Proceed</button>
 
	<input type="text" name="input1" class="text-box">
 
</body>
</html>
