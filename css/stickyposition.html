<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sticky</title>
	<style type="text/css">
		.div1{
			margin-top: 50%;
		}
		.div1{
			width: 100%;
			height: 500px;
			background: blue;

		}
		.div2{
			width: 100%;
			height: 150px;
			background: deeppink;
			position: sticky;
			top: 0;
			
		}
		.div3{
			width: 100%;
			height: 250px;
			background: green;

		}
	</style>
</head>
<body>
	<div class="div1"></div>
		<div class="div2">div2</div>
		<div class="div3">div3</div>
		<div style="position: relative; width: 500px;height: 500px;"><p style="position: absolute;top: 50%;text-align: center;color: blueviolet;background: red;height: 500px;width: 100%;">centering paragraph</p></div>
</body>
</html>
