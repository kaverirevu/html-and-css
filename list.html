<!DOCTYPE html>
<html>
<head>
	<title>LIST IN HTML</title>
</head>
<body>
     <h1>order list</h1>
     <ol>
       <li>APPLE</li>
       <li>banana</li>
       <li>mango</li>
     </ol>
     <h1>unorder list</h1>
      <ul>
      	<li>tea</li>
      	<li>milk</li>
      	<li>coffee</li>
      </ul>
     <h1>Description list</h1>
     <dl>
        <dt>cars</dt>
        <dd>benz</dd>
        <dd>audi</dd>
        <dd>suzuki</dd>
        <dt>bikes</dt>
        <dd>duke</dd>
        <dd>hero</dd>
        <dd>ktm</dd>	
        </dl> 
</body>
</html>
